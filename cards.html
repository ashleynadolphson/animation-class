<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards with CSS Transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h3>Cookies</h3>
            <p>Bring home a box of our classic chocolate chips cookies.</p>
            <img src="image1.jpg" alt="cookies">
        </div>
        <div class="card">
            <h3>Donuts</h3>
            <p>Try our world famous donuts. New flavors each week!</p>
            <img src="image2.jpg" alt="donuts">
        </div>
        <div class="card">
            <h3>Holiday Treats</h3>
            <p>Give the gift of holiday sweets.</p>
            <img src="image3.jpg" alt="holiday treats">
        </div>
    </div>

</body>
</html>
