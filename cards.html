<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="image1.jpg" alt="cookies">
            <div class="intro">
                <h3>Cookies</h3>
                <p>Bring home a box of our classic chocolate chips cookies.</p>
            </div>
        </div>
        <div class="card">
            <img src="image2.jpg" alt="donuts">
            <div class="intro">
                <h3>Donuts</h3>
                <p>Try our world famous donuts. <br> New flavors each week!</p>
            </div>
        </div>
        <div class="card">
            <img src="image3.jpg" alt="holiday treats">
            <div class="intro">
                <h3>Holiday Treats</h3>
                <p>Give the gift of holiday sweets. 'Tis the season for powdered donuts!</p>
            </div>
        </div>
    </div>

</body>
</html>
